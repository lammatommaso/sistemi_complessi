<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Babylon JS Electron App</title>
        <style>
            html,
            body {
                /*overflow: hidden;*/
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                position: absolute;
            }
        </style>
        <link rel="stylesheet" href="../css/index.css">
        
        <script src="../node_modules/sigma/build/sigma.min.js"></script>
        <script src="../node_modules/sigma/plugins/sigma.renderers.parallelEdges/utils.js"></script>
        <script src="../node_modules/sigma/plugins/sigma.renderers.parallelEdges/sigma.canvas.edges.curvedArrow.js"></script>
        <script src="../node_modules/sigma/plugins/sigma.renderers.parallelEdges/sigma.canvas.edgehovers.curvedArrow.js"></script>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

        <script>            
            const { ipcRenderer } = require('electron')
        </script>
        
    </head>

    <body class="cyan darken-2">
        <div class="container">
            <!--<div class="row">-->
                <h4>Simulazione Traffico</h4>
            <!--</div>-->
            <div class="row" id="settings">
                <div class="card-panel hoverable" style="padding: 12px;">
                    <div>
                    <!--1-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Percentuale sensi unici</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="p" min="0" max="1" step="0.01" value="0.5" />
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--2-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Numero macchine</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="n_cars" min="10" max="5000" value="100"/>
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--3-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Colonne del grafo</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="cols" min="0" max="30" value="6" />
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--4-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Righe del grafo</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="rows" min="0" max="30" value="6" />
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--5-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Gaussian Mean</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="mean" min="0" max="100" value="10" />
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--6-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Gaussian Sigma</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="sigma" min="0" max="100" value="10" />
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--7-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Lunghezza minima delle strade</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="min_l" min="0" max="100" value="12" />
                            </p>
                        </form>
                        </div>
                    </div>
                    <!--8-->
                    <div class="row">
                        <div class="col s3 ">
                        <p>Lunghezza massima delle strade</p>
                        </div>
                        <div class="col s9">
                        <form action="#">
                            <p class="range-field">
                            <input type="range" id="max_l" min="0" max="100" value="30" />
                            </p>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col s6 left-align">
                        <a class="btn-floating btn-large waves-effect waves-light red" href="./start.html"><i class="material-icons">arrow_back</i></a>
                    </div>

                    <div class="col s6 right-align">
                        <a class="btn-floating btn-large waves-effect waves-light red" onclick = "init()"><i class="material-icons">arrow_forward</i></a>
                    </div>
                </div>

            </div>
            
        </div>
        
          
      
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.js"></script>
      </body>

    <script src="../javascript/utils.js"></script>
    <script src="../javascript/main.js"></script>

    <script>

        //test simulazione car_increment
        //TODO prova l'altra tipo di simulazione
        city_number = 0
        sim_dir = "/home/simone/Scrivania/test/"
        min_car_number = 500
        max_car_number = 600
        increment = 100
        oneway_fraction = 0.5
        n_rows = 10
        n_coloumns = 10

        simulation_type = 0

        gaussian_mean = 20
        gaussian_sigma = 10
        min_road_l = 5
        max_road_l = 30

        //parametri per l'altra simulazione
        car_number = 3000

        function testBatch(){
            ipcRenderer.send("batch_init", sim_dir, simulation_type, oneway_fraction, 
                            n_coloumns, n_rows, min_car_number, max_car_number, increment,
                            car_number, gaussian_mean, gaussian_sigma, min_road_l, max_road_l)
        }

        //testBatch()

        
    </script>

</html>
