    <script>   
        const n_cars = 10

        const green  = "#9bee00"
        const yellow = "#c9ca7d"
        const red    = "#f00"

        var s = new sigma({
                container: 'main', 
                settings: {
                    minArrowSize: 6,
                    minEdgeSize: 6
                }
            })
            

        ipcRenderer.send("init", 0.005, n_cars, 6, 6, 20, 10, 12, 30);
        ipcRenderer.on("grafo", (event, grafo) => {
            console.log("ecco il grafo da disegnare")
            grafo = JSON.parse(grafo)
            
            var counter = 0;
            for (i = 0; i < 6; i++){
                for (j = 0; j < 6; j++){

                    s.graph.addNode({
                        id: 'n'.concat(counter),
                        x: i,
                        y: j,
                        size: 1,
                        color: '#ff9900'

                    })
                    counter += 1
                }
            }
            
            counter = 0
            grafo["nodes"].forEach(node => {
                s.graph.addEdge({
                    id: 'e'.concat(counter),
                    source: 'n'.concat(node.x),
                    target: 'n'.concat(node.y),
                    type: "arrow",
                    color: green
                })
                counter += 1
            })

            s.refresh()

            var start = []
            var end = []
            for (i=0; i < 6*3-1; i++){
                start.push(i)
            }
            for (i=6*3; i < 6*6-1; i++){
                end.push(i);
            }

            ipcRenderer.send("create_path", start, end)
        })

        ipcRenderer.on("disegnami", (event, roba_da_disegnare) => {
            values = JSON.parse(roba_da_disegnare)
            values["streets"].forEach(element => {
                console.log("Questa strada ha " + element.cars + "/" + element.max + " macchine")
            });
        })

    </script>
