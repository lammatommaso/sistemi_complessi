<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Babylon JS Electron App</title>
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                position: absolute;
            }
        </style>
        <link rel="stylesheet" href="../css/index.css">
        
        <script src="../node_modules/sigma/build/sigma.min.js"></script>
        <script src="../node_modules/sigma/plugins/sigma.renderers.parallelEdges/utils.js"></script>
        <script src="../node_modules/sigma/plugins/sigma.renderers.parallelEdges/sigma.canvas.edges.curvedArrow.js"></script>
        <script src="../node_modules/sigma/plugins/sigma.renderers.parallelEdges/sigma.canvas.edgehovers.curvedArrow.js"></script>

        <script>            
            const { ipcRenderer } = require('electron')
        </script>

        
    </head>

    <body>
    
        <div id="settings">
        
            <label>Percentuale sensi unici (0 = tutti gli archi, 1 = meno archi possibili)</label><input type="number" id="p" required value="0.5"/> <br/>
            <label>Numero macchine</label><input type="number" id="n_cars" required value="100"/> <br/>
            <label>Colonne del grafo</label><input type="number" id="cols" required value="8"/> <br/>
            <label>Righe del grafo</label><input type="number" id="rows" required value="8"/> <br/>
            <label>Gaussian Mean</label><input type="number" id="mean" required value="10"/> <br/>
            <label>Gaussian Sigma</label><input type="number" id="sigma" required value="10"/> <br/>
            <label>Lunghezza minima delle strade</label><input type="number" id="min_l" required value="12"/> <br/>
            <label>Lunghezza massima delle strade</label><input type="number" id="max_l" required value="30"/> <br/>
            
            <button id="next" onclick="init()" style="position: relative; float:right" >
                NEXT
            </button>
            
            <img id="loading" src="loading.gif">
        </div>

        <div id="graph">
            <div id="main">
                
            </div>
            <div>
                <button id="prev" onclick = "switch_things()" style="position: relative; float:left">
                    PREV
                </button>

                <button id="start" onclick="start_simulation()"  style="position: relative; float:right" >
                    PREV
                </button>
            </div>
        </div>
        
    </body>

    <script src="../javascript/utils.js"></script>
    <script src="../javascript/main.js"></script>

</html>
